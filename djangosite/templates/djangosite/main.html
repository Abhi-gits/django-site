            {% startblock %}

                  <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                    <h1> JALA ACADEMY </h1>
                   
                    <div class="form-validate">
                      <div class="form-group">
                        <label class="form-label" for="loginUsername"> Username</label>
                        <input class="form-control" name="loginUsername" id="loginUsername" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email">
                      </div>
                      <div class="form-group mb-4">
                        <div class="row">
                          <div class="col">
                            <label class="form-label" for="loginPassword"> Password</label>
                          </div>
                        </div>
                        <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
                      </div>
                      <!-- Submit-->
                      <button class="btn btn-lg btn-block btn-primary" onclick = "login()">Sign in</button>
                      <p class="text-center"><small class="text-muted text-center">Don't have an account yet? <a href="#">Sign Up</a></small></p>
                    </div>
                    {% comment %} <a class="close-absolute mr-md-5 mr-xl-6 pt-5" href="index-2.html">
